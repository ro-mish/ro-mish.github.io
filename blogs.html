    <script>
        function showBlog(blogId) {
            // Hide all blog content
            document.querySelectorAll('.blog-content').forEach(content => {
                content.classList.remove('active');
            });
            
            // Show selected blog
            document.getElementById(blogId).classList.add('active');
            
            // Hide blog list
            document.getElementById('blog-list').style.display = 'none';
            
            // Show back button
            document.querySelector('.back-to-list').classList.add('active');
            
            // Scroll to top
            window.scrollTo(0, 0);
        }

        function showBlogList(event) {
            event.preventDefault();
            
            // Hide all blog content
            document.querySelectorAll('.blog-content').forEach(content => {
                content.classList.remove('active');
            });
            
            // Show blog list
            document.getElementById('blog-list').style.display = 'block';
            
            // Hide back button
            document.querySelector('.back-to-list').classList.remove('active');
        }
    </script>
